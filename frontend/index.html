<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parafraseador</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #respuesta {
      margin-top: 1rem;
      padding: 1rem;
      background-color: white;
      border: 1px solid #ccc;
    }
    mark {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Parafraseador</h1>
  <textarea id="entrada" placeholder="Escribe un pÃ¡rrafo de hasta 1000 caracteres..."></textarea>
  <div>
    <span id="contador">0/1000 caracteres</span>
    <br /><br />
    <button id="btn">Parafrasear</button>
  </div>
  <div id="respuesta"></div>

  <script>
    const entrada = document.getElementById("entrada");
    const contador = document.getElementById("contador");
    const boton = document.getElementById("btn");
    const respuesta = document.getElementById("respuesta");

    entrada.addEventListener("input", () => {
      contador.textContent = `${entrada.value.length}/1000 caracteres`;
    });

    boton.addEventListener("click", async () => {
      const texto = entrada.value.trim();
      if (texto.length === 0) {
        respuesta.innerText = "Por favor, escribe un texto.";
        return;
      }

      try {
        const res = await fetch("https://paraphraser-web.onrender.com/paraphrase", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: texto })
        });

        const data = await res.json();

        if (data.result) {
          respuesta.innerHTML = `<p>${data.highlighted}</p>`;
        } else if (data.message) {
          respuesta.innerText = data.message;
        } else if (data.error) {
          respuesta.innerText = "Error del servidor: " + data.error;
        } else {
          respuesta.innerText = "Respuesta inesperada.";
        }

      } catch (error) {
        respuesta.innerText = "Error de red o del servidor.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
